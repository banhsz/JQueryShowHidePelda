<!DOCTYPE html>
<html>
<head>
	<title>JQuery show/hide</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<button id="gomb_gyumolcsok">Csak gyümölcsök</button>
	<button id="gomb_zoldsegek">Csak zöldségek</button>
	<button id="gomb_minden">Minden</button>

	<button id="gomb_zold">Zöldre vált</button>
	
	<p id="0" class="gyumolcs">Alma</p>
	<p id="1" class="zoldseg">Paprika</p>
	<p id="2" class="gyumolcs">Körte</p>
	<p id="3" class="gyumolcs">Barack</p>
	<p id="4" class="gyumolcs">Meggy</p>
	<p id="5" class="zoldseg">Uborka</p>
</body>
</html>

<script type="text/javascript">
	$(document).ready(function()
	{
		$("#gomb_gyumolcsok").click(function()
		{
			$(".gyumolcs").show();
			$(".zoldseg").hide();
		});
	});

	$(document).ready(function()
	{
		$("#gomb_zoldsegek").click(function()
		{
			$(".gyumolcs").hide();
			$(".zoldseg").show();
		});
	});

	$(document).ready(function()
	{
		$("#gomb_minden").click(function()
		{
			$(".gyumolcs").show();
			$(".zoldseg").show();
		});
	});

	$(document).ready(function()
	{
		$("#gomb_zold").click(function()
		{
			$("#1").css({"color":"green","font-size":"30px"});
		});
	});


</script>
